<h1>Git Repos</h1>

<ul *ngIf="gitRepos">
  <li *ngFor="let repos of gitRepos">
    <p class="name">{{ repos.name }}</p>
    <p class="language">{{ repos.language }}</p>
    <p class="greated">{{ repos.created_at }}</p>
    <a class="site" href="{{ repos.git_url }}">Repo in GitHub</a>
  </li>
</ul>
